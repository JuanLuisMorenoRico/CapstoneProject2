<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Enjoy the outdoors - National Parks</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link href="parks.css" rel="stylesheet">
</head>

<body class="container-flex">

    <header>
        <nav>
            <div class="logo">
                <p>Explore</p>
            </div>
            <ul>
                <li><a href="http://127.0.0.1:5500/Home/home.html#" target="_self">Home</a></li>
                <li><a href="http://127.0.0.1:5500/Parks/parks.html" target="_self">National Parks</a></li>
                <li><a href="http://127.0.0.1:5500/Mountains/mountains.html" target="_self">Mountains</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <div class="container mt-4">
            <h1 class="text-center">Discover a new park</h1>

            <div id="dropDownSelects">
                <div id="locationSelect" class="row">
                    <div class="col mt-4">
                        <div class="mb-3">
                            <h2>Location:</h2>
                            <select class="form-select" id="locationDropDown" aria-label="select">
                                <option value="">Select</option>
                            </select>
                        </div>
                    </div>
                </div>

                <div id="parkTypeSelect" class="row">
                    <div class="col mt-4">
                        <div class="mb">
                            <h2>Find by park type:</h2>
                            <select class="form-select" id="parkTypeDropDown" aria-label="select">
                                <option selected>Select one</option>
                            </select>
                        </div>
                    </div>
                </div>
            </div>

            <div id="searchContent" class="mt-4">
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="radioButton" id="locationOption" checked>
                    <label class="form-check-label" for="locationOption">
                        Search by location
                    </label>
                </div>
                <div class="form-check">
                    <input class="form-check-input " type="radio" name="radioButton" id="parkTypeOption">
                    <label class="form-check-label" for="parkTypeOption">
                        Search by park type
                    </label>
                </div>
            </div>
        </div>

        <div class="container">
            <div id="parkDetailRow" class="row">
            </div>
        </div>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
        crossorigin="anonymous"></script>
    <script src="location.js"></script>
    <script src="personal.js"></script>
    <script src="parkTypeData.js"></script>
    <script src="nationalParkData.js"></script>
</body>

</html>
